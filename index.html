<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="script.js" defer></script>
   
    <div id="buttons">
        <img id="rock" src="./images/rock.png" alt="rock">
        <img id="paper" src="./images/paper.png" alt="paper">
        <img id="scissors" src="./images/scissors.png" alt="scissors">   
    </div>
  
    
    <div id="container">
        <button id="restart">Restart</button>
        <div id="moves">  
                <div id="move1">
                    <div id="moveTitle1">Player Move:</div> 
                    <div id="playerMove"><img id="question" src="./images/question.png" alt="question"></div>
                </div>
               
                <div id="move2">
                    <div id="moveTitle2">Computer Move:</div>
                    <div id="computerMove"><img id="question" src="./images/question.png" alt="question"></div>
                </div> 
        </div>

        <div id=scores> 
            <div id="scoreContainer1">
                <div id="scoreTitle1">Player Score:</div> 
                <div id="playerScore">score</div>
            </div>

            <div id="scoreContainer2">
                <div id="scoreTitle2">Computer Score:</div>
                <div id="computerScore">score</div>
            </div>
        </div>
       
        <div id="gameResult">result</div>

    </div>

</body>
</html>
