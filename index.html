<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gluten:wght@300;400;500&family=Jua&display=swap');
        </style>
</head>
<body>
    <script src="script.js" defer></script>
    <div id="headerContainer">
        <h1 id="header"> Rock Paper Scissors!</h1>
    </div>
    <div id="buttons">
        <img id="rock" src="./images/rock.png" alt="rock">
        <img id="paper" src="./images/paper.png" alt="paper">
        <img id="scissors" src="./images/scissors.png" alt="scissors">   
    </div>
  
    
    <div id="container">
        <div id="moves">  
                <div id="move1">
                    <div id="moveTitle1">Player Move:</div> 
                    <div id="playerMove"><img class="question" id="playing0" src="./images/question.png" alt="question"></div>
                </div>
                <div id="move2">
                    <div id="moveTitle2">Computer Move:</div>
                    <div id="computerMove"><img class="question" id="playing0" src="./images/question.png" alt="question"></div>
                </div> 
        </div>

        <div id=scores> 
            <div class="scoreContainer1">
                <div class = "scoretext1" id="scoreTitle1">Player Score:</div> 
                <div class = "scoretext1" id="playerScore">score</div>
            </div>

            <div class="scoreContainer2">
                <div class = "scoretext2" id="scoreTitle2">Computer Score:</div>
                <div class = "scoretext2" id="computerScore">score</div>
            </div>
        </div>
       
        <div id="gameResult">result</div>
        <div id="gameResult2"></div>
        <button id="restart">Restart?</button>
    </div>

    

</body>
</html>
